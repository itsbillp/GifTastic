
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif HW Bill Papas</title>

    <style>
        * {
            text-align: center;
            margin: 0 auto;
            margin-top: 20px;
        }
        h1 {
            font-size: 300%; 
        }
        button {
            background-color: teal;
            color: white;
            font-size: 130%;
            border-radius: 20px;
            padding: 15px;
            margin: 5px;
        }
        input {
            font-size: 150%;
        }
        #results {
        display: flex;
        flex-wrap: wrap;
        }
        img {
            padding: 10px;
        }
        
    </style>

</head>

<body>
    <!-- div to wrap the whole page  -->
    <div class="container">

        <h1>Bill's Gif-Tastic Homework!</h1>
        <h2>Please click a button to get the related gifs</h2>
        <hr>

        <!-- div for the buttons -->
        <div id="buttonDiv"></div>
        <hr>

        <!-- div for the add form -->
        <div id="inputs"></div>
        <button id="addTopic">add topic</button>
        <input id="input" type="text" placeholder="*enter another one*">
        <hr>

        <!-- div for the results -->
        <div id="results" class="row">
            <img id="placeholder" src="https://media.giphy.com/media/vMnuZGHJfFSTe/giphy.gif" alt="placeholder">
        </div>
    </div>

    <!-- Jquery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- JS -->
    <script>

    // Create the array of topics
    var topics = ['cowabunga', 'party on', 'rock and roll', 'excellent', 'hella', 'gnarley', 'righteous']
    
    // document ready
    $(document).ready(function() {
    
    // now I add an onlick to build buttons out of the array 
        for (i = 0; i < topics.length; i++) {
            $('<button/>', {
            text: topics[i],
            class: 'clickButton',
            }).appendTo('#buttonDiv');
        }
       
    // now we add the click feature to add to div  
        $("#addTopic").on("click", function() {
        $( "#buttonDiv" ).empty();
        event.preventDefault();
        var newTopic = $("#input").val();
        topics.push(newTopic);
        for (var i = 0; i < topics.length; i++) {
            $('<button/>', {
            text: topics[i],
            class: 'clickButton',
            }).appendTo('#buttonDiv');
        }

        });
    // Now I add the functionality to click a button 
    $("#buttonDiv").on("click", "button", function() {
        $( "#results" ).empty();  
        var topic = $(this).text();

        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        topic + "&api_key=YS3WwzSLTCLCJiH0Ln5drf4SYVL9ZZXs&limit=10";

        $.ajax({
        url: queryURL,
        method: "GET"
        }) 
            .then(function(response) {
            var results = response.data;
            for (var i = 0; i < results.length; i++) {
                var gifDiv = $("<div>");
                var rating = results[i].rating;
                var p = $("<p>").text("Rating: " + rating);
                var topicImage = $("<img>");
                topicImage.attr("src", results[i].images.fixed_height_still.url);
                topicImage.attr("data-still", results[i].images.fixed_height_still.url);
                topicImage.attr("data-animate", results[i].images.fixed_height.url);
                topicImage.attr("data-state", "still");
                topicImage.attr("class", "gif");
                gifDiv.append(p);
                gifDiv.append(topicImage);
                $("#results").prepend(gifDiv);
                }
                    // The pause functionality 
                    $(".gif").on("click", function() {
                    var state = $(this).attr("data-state");
                    if (state === "still") {
                    $(this).attr("src", $(this).attr("data-animate"));
                    $(this).attr("data-state", "animate");
                    } else {
                    $(this).attr("src", $(this).attr("data-still"));
                    $(this).attr("data-state", "still");
                    }
                    });
                });
            });
        });
    </script> 
</body>
</html>
